<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-12">
    <button pButton type="button" label="კალათის გასუფთავება" class="ui-button-danger" iconPos="left" icon="pi pi-check" style="width: 200px" (click)="clear()"></button>
    <hr>

    <p-table [value]="data">
      <ng-template  pTemplate="header">
        <tr>
          <th>დასახელება</th>
          <th>შტრიხკოდი</th>
          <th>რაოდენობა</th>
          <th>რაოდენობა</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-d>
        <tr>
          <td>{{d["name"]}}</td>
          <td>{{d["barcode"]}}</td>
          <td>{{1}}</td>
          <td>{{d["amount"]}}</td>
        </tr>
      </ng-template>


    </p-table>

  </div>
</div>
