<button type="button" (click)="show()" pButton icon="pi pi-info-circle" label="Show"></button>

<div class="ui-g ui-fluid">
  <div class="ui-g-12 col-md-12">
      <div class="ui-inputgroup">
          <button pButton type="button" label="ძიება"></button>
          <input type="text" pInputText placeholder="საძიებო სიტყვა" style="width: 100%">         
      </div>
  </div>
</div>
<div class="content-box row">
  <div class="col-md-12">
        <p-table [columns]="cols" [value]="mails" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [paginator]="true" 
        [rows]="30" [totalRecords]="totalRecords" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" width="{{col.width? col.width: 'auto'}}">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
